      <div class="p-field">

        <input 
          id="email" 
          type="text" 
          pInputText 
          formControlName="email" 
          placeholder="Ingrese su correo" 
        />
      </div>

      <div class="p-field">
        <label for="password">Contrase침a</label>
        <input 
          id="password" 
          type="password"

          placeholder="Ingrese su contrase침a" 
        />
      </div>

      <div class="p-field">
        <button 
          pButton 
          (click)="onLogin()"
          label="Iniciar sesi칩n" 
          class="p-button-rounded p-button-success p-button-lg"

          </ng-container>
